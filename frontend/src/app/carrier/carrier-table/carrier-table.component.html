<section id="grid-wrapper">
    <ag-grid-angular class="ag-theme-material" 
    [columnDefs]="columnDefs" [rowData]="rowData" [animateRows]="true"
    [rowSelection]="rowSelection" (selectionChanged)="on_SelectionChanged($event)" (rowSelected)="aggrid_rowSelected($event)" [suppressRowClickSelection]="true"
    [stopEditingWhenGridLosesFocus]="true" (cellValueChanged)="aggrid_onCellValueChanged($event)"
    [floatingFilter]="true" [enableSorting]="true"
    [enableColResize]="true" (gridSizeChanged)="on_GridSizeChanged($event)"
    [pagination]="true" [paginationAutoPageSize]="true"

    [enableCellChangeFlash]="true"

    (gridReady)="on_GridReady($event)"
    >
    </ag-grid-angular>

    <mat-toolbar-row>
    
            <button (click)="openDialogDel()" [disabled]="toggleButtonStates()"> <i class="fas fa-trash-alt"></i> </button>
            <button (click)="openDialogAdd()"> <i class="fas fa-plus"></i> Carrier </button>
            
            <mat-form-field class="search-bar">
                    <span matPrefix><i class="fas fa-search"></i> &nbsp;</span>
                    <input matInput placeholder="Search Carrier Table..." (keyup)="onQuickFilterChanged()" [(ngModel)]="quickSearchValue">
            </mat-form-field>
    
    </mat-toolbar-row>

</section>
