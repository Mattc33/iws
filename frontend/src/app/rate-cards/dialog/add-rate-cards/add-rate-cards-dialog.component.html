<mat-horizontal-stepper linear> <!-- linear forces user to complete ea step -->

    <!-- Choose Carrier Step -->
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Choose Carrier</ng-template>
          <mat-form-field>
              <mat-select placeholder="Carrier" formControlName="firstCtrl">
                <mat-option *ngFor="let carrier of carrierNames" [value]="carrier.value">
                  {{carrier.value}}
                </mat-option>
              </mat-select>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext (click)="on_getCarrierName()" (click)="on_getCarrierId()" [disabled]="!firstFormGroup.valid"> Next </button>
          </div>
        </form>
      </mat-step>
    
    <!-- Enter Rate Card Name Step -->
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Enter Rate Card Name</ng-template>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Rate Card Name" formControlName="name" />
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious >Back</button>
            <button mat-button matStepperNext [disabled]="!secondFormGroup.get('name').valid"  (click)="on_getRateCardName()">Next</button>
          </div>
        </form>
      </mat-step>
    
    <!-- Details & Finalize  -->
      <mat-step>
      <ng-template matStepLabel>Review, Submit</ng-template>
      <div class="details">
      <b>Carrier Name:</b> {{ on_getCarrierName() }} <br><br>
      <b>Carrier Id:</b> {{ currentCarrierId }} <br><br>
      <b>Rate card Name:</b> {{ currentRateCardName }} <br><br>
      Press Submit to add new rate card. <br><br>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>  
        <button mat-button (click)="post_addRateCard()">Submit</button>
      </div>
      </mat-step>

        <!-- (click)="post_addRateCard()" -->
    
    </mat-horizontal-stepper>
