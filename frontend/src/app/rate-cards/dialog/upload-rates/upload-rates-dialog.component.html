<mat-horizontal-stepper linear> <!-- linear forces user to complete ea step -->

  <!-- Choose Carrier Step -->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Choose Carrier</ng-template>
      <mat-form-field>
          <mat-select placeholder="Carrier" formControlName="firstCtrl">
            <mat-option *ngFor="let carrier of carrierInfo" [value]="carrier.value">
              {{carrier.viewValue}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext [disabled]="!firstFormGroup.valid"> Next </button>
      </div>
    </form>
  </mat-step>

    <!-- Choose Rate Card Step -->
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Choose Rate Card</ng-template>
        <mat-form-field>
            <mat-select placeholder="Rate Card" formControlName="secondCtrl">
              <mat-option *ngFor="let ratecardname of rateCardInfo" [value]="ratecardname.value">
                {{ratecardname.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext [disabled]="!firstFormGroup.valid"> Next </button>
        </div>
      </form>
    </mat-step>
