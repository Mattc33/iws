<mat-horizontal-stepper linear> <!-- linear forces user to complete ea step -->
    
    <!-- Enter Rate Card Name Step -->
    <mat-step [stepControl]="trunksFormGroup" [completed]="false">
        <form [formGroup]="trunksFormGroup">
            <ng-template matStepLabel>Enter Rate Card Name</ng-template>
                <mat-form-field>
                    <mat-select placeholder="Select Trunks" formControlName="trunksCtrl">
                        <mat-option *ngFor="let option of trunksFormObj" [value]="option.name">
                            {{option.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    
    <!-- Details & Finalize  -->
    <mat-step [completed]="false">
        <ng-template matStepLabel>Review, Submit</ng-template>
        <div class="details">
            {{extract_trunksId()}}
            <hr>
            Press Submit to add new rate card. <br><br>
        </div>
        <div>
            <button mat-button matStepperPrevious>Back</button>  
            <button mat-button (click)="click_attachTrunks()">Submit</button>
        </div>
    </mat-step>
    
</mat-horizontal-stepper>
