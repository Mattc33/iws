<section>
    <div class="table-container">
        <ag-grid-angular class="ag-theme-balham" [animateRows]="true"
            [columnDefs]="columnDefs" [rowData]="rowData" [suppressRowClickSelection]="true"
            [rowSelection]="rowSelection" (selectionChanged)="aggrid_selectionChanged($event)" (rowSelected)="rowSelected($event)"
            [stopEditingWhenGridLosesFocus]="true" [singleClickEdit]="true" (cellValueChanged)="aggrid_onCellValueChanged($event)"
            [enableFilter]="true" [floatingFilter]="true"
            [enableSorting]="true"
            [enableColResize]="true" (gridSizeChanged)="aggrid_gridSizeChanged($event)"
            [pagination]="true" [paginationAutoPageSize]="true"
            [suppressNoRowsOverlay]="true"
            [headerHeight]="40" [floatingFiltersHeight]="30"
            
            [enableCellChangeFlash]="true"

            (gridReady)="on_GridReady($event)"
        >
        </ag-grid-angular>

        <mat-toolbar-row>
            <button (click)="openDialogDel()" [disabled]="toggleButtonStates()" class="del" > <i class="fas fa-trash-alt"></i> </button>
            <button (click)="openDialogAddTrunks()" > <i class="fas fa-plus"></i> Trunks</button>
    
            <mat-form-field class="search-bar">
                    <span matPrefix><i class="fas fa-search"></i> &nbsp;</span>
                    <input matInput placeholder="Global Search..." (keyup)="onQuickFilterChanged()" [(ngModel)]="quickSearchValue">
            </mat-form-field>
        </mat-toolbar-row>
    </div>
</section>
