<section>
  
    <ag-grid-angular class="ag-theme-material"
    [columnDefs]="columnDefs" [rowData]="rowData" [animateRows]="true"
    [rowSelection]="rowSelection" (selectionChanged)="on_SelectionChanged($event)" [suppressRowClickSelection]="true"
    [stopEditingWhenGridLosesFocus]="true" (cellValueChanged)="aggrid_onCellValueChanged($event)"
    [enableFilter]="true" [floatingFilter]="true"
    [enableSorting]="true"
    [enableColResize]="true" (gridSizeChanged)="on_GridSizeChanged($event)"
    [pagination]="true"

    [enableCellChangeFlash]="true"

    (gridReady)="on_GridReady($event)"
    >
    </ag-grid-angular>
    
    <button mat-button class="del" (click)="openDialogDel()">X</button>
    
</section>
