<section id="grid-wrapper">
    <ag-grid-angular class="ag-theme-material" id="teleU"
    [columnDefs]="columnDefsTeleU" [rowData]="rowDataTeleU" [animateRows]="true"
    [rowSelection]="rowSelection" (selectionChanged)="on_SelectionChanged($event)"
    [stopEditingWhenGridLosesFocus]="true" (cellValueChanged)="aggrid_onCellValueChanged($event)"
    [enableFilter]="true" [floatingFilter]="true"
    [enableSorting]="true"
    [enableColResize]="true" (gridSizeChanged)="on_GridSizeChanged($event)"
    [pagination]="true" [debug]="true"

    [enableCellChangeFlash]="true"

    (gridReady)="on_GridReady($event)"
    >
    </ag-grid-angular>

    <ag-grid-angular class="ag-theme-material" id="allrows"
    [columnDefs]="columnDefs" [rowData]="rowData" [animateRows]="true"
    [rowSelection]="rowSelection" (selectionChanged)="on_SelectionChanged($event)"
    [stopEditingWhenGridLosesFocus]="true" (cellValueChanged)="aggrid_onCellValueChanged($event)"
    [enableFilter]="true" [floatingFilter]="true"
    [enableSorting]="true"
    [enableColResize]="true" (gridSizeChanged)="on_GridSizeChanged($event)"
    [pagination]="true" [debug]="true"

    [enableCellChangeFlash]="true"

    (gridReady)="on_GridReady($event)"
    >
    </ag-grid-angular>

    <button mat-button class="del" (click)="openDialogDel()"> Delete Selected Rate</button>
</section>
