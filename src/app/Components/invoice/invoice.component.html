<button nz-button nzType="primary" (click)="fileInput.click()">
    <span>Select CSV File</span>
    <input #fileInput type="file" (change)="uploadBtnHandler($event)" accept=".csv" style="display:none;" />
</button>
<button nz-button nzType="default" (click)="saveToFileSystem()">Get results</button>
