<main>
    <app-rate-card-manager-toolbar
        (e_addRatecardData)="addRatecardData($event)"
        (e_addRatecardDataToTable)="addRatecardDataToTable()"
    >
    </app-rate-card-manager-toolbar>
    <section>
        <ag-grid-angular class="ag-theme-balham"
            [columnDefs]="columnDefs" [rowData]="rowData" 
            [headerHeight]="40" [rowHeight]="70"
            [context]="context" [frameworkComponents]="frameworkComponents"
            [paginationAutoPageSize]="paginationToggle" [pagination]="paginationToggle"
            [enableSorting]="true" [enableFilter]="true"
            (rowDataChanged)="rowDataChanged()"
            (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular> 
    </section>
    <button (click)="save()">Save</button>
    <button (click)="downloadForA2Billing()">Download for A2Billing</button>
</main>

<app-rate-table-modal [passRatecardCellInfo]="ratecardCellInfo"></app-rate-table-modal>
<app-obie-table-modal [passObieCellInfo]="obieCellInfo"></app-obie-table-modal>
