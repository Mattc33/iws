<nz-modal 
    [(nzVisible)]="isVisible" 
    [nzTitle]="modalTitle" 
    nzWidth="70vw"
    (nzOnCancel)="handleCancel()" 
    (nzOnOk)="handleOk()"
    (nzAfterOpen)="nzAfterOpen()"
    
>
    <ng-template #modalTitle>
        {{ratecardName}}
    </ng-template>

    <ag-grid-angular class="ag-theme-balham"
        [suppressNoRowsOverlay]="true"
        (gridSizeChanged)="gridSizeChanged($event)"
        (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular> 
</nz-modal>
