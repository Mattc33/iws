<section>
    <span class="carrierSelected">Carrier</span>
    <nz-switch class="switch" 
        [ngModel]="switchValue" 
        [nzCheckedChildren]="checkedTemplate" 
        [nzUnCheckedChildren]="unCheckedTemplate"
        (ngModelChange)="switchChangeHandler($event)"
    >
    </nz-switch>
    <nz-input-number class="rateInput"
        [(ngModel)]="rateValue"
        [nzDisabled]="rateInputDisabled"
        [nzSize]="10"
        [nzMin]="0" [nzMax]="10" 
        [nzStep]="0.1"
        (ngModelChange)="someChangeHandlerForCustomNumbersHere()"
        style="height: 30px"
    >
    </nz-input-number>
    <i class="anticon anticon-info-circle"></i>
</section>

<ng-template #checkedTemplate>C</ng-template>
<ng-template #unCheckedTemplate><i class="anticon anticon-cross"></i></ng-template>
