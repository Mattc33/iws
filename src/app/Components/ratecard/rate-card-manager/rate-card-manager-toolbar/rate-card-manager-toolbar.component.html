<header>
    <!-- To Carrier --> 
    <div class="toCarrierContainer">
        <nz-select 
            style="display: inline;"
            nzShowSearch 
            nzAllowClear 
            nzPlaceHolder="To: Carrier" 
            [(ngModel)]="toCarrierValue"
            (ngModelChange)="toCarrierChangeHandler($event)"
        >
            <nz-option *ngFor="let carrier of toCarrierOptions" [nzLabel]="carrier.name" [nzValue]="carrier.id"></nz-option>
        </nz-select>
    </div>

    <!-- Choose Product Tier -->
    <div class="productTierContainer">
        <nz-select
            style="width: 200px; margin-left: 25px;" 
            nzShowSearch 
            nzAllowClear 
            nzPlaceHolder="Product Tier" 
            [(ngModel)]="productTierValue"
            [nzDisabled]="productTierDisabled"
            (ngModelChange)="productTierChangeHandler($event)"
        >
            <nz-option *ngFor="let productTier of productTierOptions" [nzLabel]="productTier.label" [nzValue]="productTier.value"></nz-option>
        </nz-select>
    </div>

    <!-- From Carrier -->
    <div class="fromCarrierContainer">
        <span>From:</span>
        <nz-select 
            nzAllowClear 
            [(ngModel)]="fromCarrierValue" 
            [nzDisabled]="fromCarrierDisabled"
            (ngModelChange)="fromCarrierChangeHandler($event)"
        >
            <nz-option *ngFor="let carrier of fromCarrierOptions" [nzLabel]="carrier.name" [nzValue]="carrier.id"></nz-option>
        </nz-select>
    </div>

    <!-- From Carrier Ratecard -->
    <div class="fromCarrierRatecardContainer">
    <nz-select 
        style="width: 300px; margin-left: 43px;" 
        nzAllowClear 
        [nzDisabled]="fromCarrierRatecardDisabled"
        [(ngModel)]="fromCarrierRatecardValue"
        (ngModelChange)="fromCarrierRatecardChangeHandler($event)"
    >
        <nz-option *ngFor="let ratecard of fromCarrierRatecardOptions" [nzValue]="ratecard.id" [nzLabel]="ratecard.display"></nz-option>
    </nz-select>
    </div>

    <div class="addToTableContainer">
        <button 
            nz-button 
            [nzSize]="large" 
            nzType="dashed" 
            class="addRatecardBtn" 
            (click)="addRatecardDataToTable()"
            [disabled]="addDataToTableDisabled"
        >
        Add Ratecard</button>
    </div>

</header>
