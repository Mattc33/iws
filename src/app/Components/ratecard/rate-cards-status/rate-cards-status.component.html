<section>
    <nz-steps [nzCurrent]="current">
        <nz-step nzTitle="Upload Target Ratecard"></nz-step>
        <nz-step nzTitle="Upload Previous Ratecard"></nz-step>
        <nz-step nzTitle="Process Status"></nz-step>
    </nz-steps>
    
    <div class="steps-content">{{ index }}</div>

    <div class="steps-action">
        <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
            <span>Previous</span>
        </button>
        <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
            <span>Next</span>
        </button>
        <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
            <span>Done</span>
        </button>
    </div>

</section>
